<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskFlow - Создать проект</title>
    <!-- Подключаем стили Bootstrap и пользовательские стили -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <style>
        .project-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        .projects-heading {
            margin-bottom: 20px;
        }

        #createProjectBtn {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Новые стили для кнопки "Создать новый проект" */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../main/main.html" id="TaskFlowLink">TaskFlow</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="../dashboard/dashboard.html" id="dashboardLink">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Projects/projects.html" id="Projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./createNewTask/create-task.html" id="createNewTask">Create New Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container content">
    <div class="row mt-4">
        <div class="col-md">
            <h2>Создать новый проект</h2>
            <form id="createTaskForm">
                <div class="form-group">
                    <label for="NameProject">Название проекта</label>
                    <input type="text" class="form-control" id="NameProject" placeholder="Введите название проекта" required>
                </div>
                <div class="form-group">
                    <label for="Description">Описание проекта</label>
                    <textarea class="form-control" id="Description" rows="4" placeholder="Введите описание проекта" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Collaborators">Участники</label>
                    <input type="text" class="form-control" id="Collaborators" placeholder="Участники" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать проект</button>
            </form>
        </div>
    </div>
</div>
<!-- Подключаем скрипты Bootstrap и пользовательский JavaScript, а также библиотеку Sortable.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script src="../scripts/script.js"></script>

<script>
    document.getElementById("dashboardLink").addEventListener("click", function(event) {
        event.preventDefault();
        let accessToken = localStorage.getItem('token');

        if (accessToken) {
            makeRequest("./dashboard", accessToken); // Выполняем переход с токеном в заголовке Authorization
            // window.location.href = "./dashboard";
        } else {
            // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
            window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
        }
    });

    document.getElementById("createNewTask").addEventListener("click", function(event) {
        event.preventDefault();
        let accessToken = localStorage.getItem('token');

        if (accessToken) {
            makeRequest("./createNewTask", accessToken); // Выполняем переход с токеном в заголовке Authorization
            // window.location.href = "./dashboard";
        } else {
            // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
            window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
        }
        // window.location.href = "./createNewTask";
    });

    document.getElementById("TaskFlowLink").addEventListener("click", function(event) {
        event.preventDefault();
        let accessToken = localStorage.getItem('token');

        if (accessToken) {
            makeRequest("./", accessToken); // Выполняем переход с токеном в заголовке Authorization
            // window.location.href = "./dashboard";
        } else {
            // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
            window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
        }
        // window.location.href = "./";
    });
    function makeRequest(url, token) {
        let xhr = new XMLHttpRequest();

        xhr.open('GET', url, true);
        // Устанавливаем заголовок Authorization
        xhr.setRequestHeader('Authorization', 'Bearer ' + token);

        xhr.setRequestHeader('Cache-Control', 'no-cache');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Обработка успешного ответа
                    console.log(xhr.responseText);

                    // Редирект на другую страницу
                    window.location.href = url;
                } else {
                    // Обработка ошибки
                    console.error('Ошибка запроса:', xhr.status, xhr.statusText);
                }
            }
        }
        // Отправляем запрос
        // xhr.open('GET', url, true);
        xhr.send();
    }

    document.getElementById("Projects").addEventListener("click", function(event) {
        event.preventDefault();
        let accessToken = localStorage.getItem('token');

        if (accessToken) {
            makeRequest("./Projects", accessToken); // Выполняем переход с токеном в заголовке Authorization
            // window.location.href = "./dashboard";
        } else {
            // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
            window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
        }
        window.location.href = "./Projects";
    });

    document.getElementById("createTaskForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Предотвратить стандартное действие отправки формы

        let projectName = document.getElementById("NameProject").value;
        if (projectName.trim() === "") {
            alert("Пожалуйста, заполните поле 'Название проекта'");
            return;
        }
        // Соберите данные из формы в объект JSON
        let formData = {
            NameProject: document.getElementById("NameProject").value,
            Description: document.getElementById("Description").value,
            Collaborators: document.getElementById("Collaborators").value,
        };

        let accessToken = localStorage.getItem('token');
        // Отправьте POST-запрос на сервер
        fetch("./createNewProject", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": 'Bearer ' + accessToken
            },
            body: JSON.stringify(formData)
        })
            .then(function(response) {
                if (response.status === 201) {
                    let accessToken = localStorage.getItem('token');

                    if (accessToken) {
                        makeRequest("./Projects", accessToken); // Выполняем переход с токеном в заголовке Authorization
                        // window.location.href = "./dashboard";
                    } else {
                        // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
                        window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
                    }
                    // window.location.href = './dashboard';
                } else {
                    // Обработайте другие статусы, если необходимо
                }
                // Обработайте ответ от сервера, если необходимо
            })
            .catch(function(error) {
                // Обработайте ошибку, если она произошла
                console.error("Произошла ошибка при отправке запроса:", error);
            });
    });

</script>

</body>
</html>
