<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskFlow - Панель управления</title>
    <!-- Подключаем стили Bootstrap и пользовательские стили -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../main/main.html" id="TaskFlowLink">TaskFlow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html" id="dashboardLink">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../createNewProject/createNewProject.html" id="createNewProject">Create New Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../createNewTask/create-task.html" id="createNewTask">Create New Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <div class="row mt-4">
            <div class="col-md">
                <div class="column">
                    <h2 class="mb-3">Свободные</h2>
                    <ul id="column-free" class="list-group">
                        <!-- Сюда будут добавляться задачи -->
                    </ul>
                </div>
            </div>
            <div class="col-md">
                <div class="column">
                    <h2 class="mb-3">В работе</h2>
                    <ul id="column-in-progress" class="list-group">
                        <!-- Сюда будут добавляться задачи -->
                    </ul>
                </div>
            </div>
            <div class="col-md">
                <div class="column">
                    <h2 class="mb-3">В ревью</h2>
                    <ul id="column-in-review" class="list-group">
                        <!-- Сюда будут добавляться задачи -->
                    </ul>
                </div>
            </div>
            <div class="col-md">
                <div class="column">
                    <h2 class="mb-3">Завершенные</h2>
                    <ul id="column-completed" class="list-group">
                        <!-- Сюда будут добавляться задачи -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипты Bootstrap и пользовательский JavaScript, а также библиотеку Sortable.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="../scripts/script.js"></script>

    <script>
        document.getElementById("dashboardLink").addEventListener("click", function(event) {
            event.preventDefault(); // Предотвратить стандартное действие перехода по ссылке
            window.location.href = "./dashboard"; // Выполнить редирект на желаемую страницу
        });

        document.getElementById("createNewTask").addEventListener("click", function(event) {
            event.preventDefault(); // Предотвратить стандартное действие перехода по ссылке
            window.location.href = "./createNewTask"; // Выполнить редирект на желаемую страницу
        });

        document.getElementById("TaskFlowLink").addEventListener("click", function(event) {
            event.preventDefault(); // Предотвратить стандартное действие перехода по ссылке
            window.location.href = "./"; // Выполнить редирект на желаемую страницу
        });
        document.getElementById("createNewProject").addEventListener("click", function(event) {
            event.preventDefault(); // Предотвратить стандартное действие перехода по ссылке
            window.location.href = "./createNewProject"; // Выполнить редирект на желаемую страницу
        });
        document.addEventListener("DOMContentLoaded", function () {
            // Создаем объект XMLHttpRequest
            let xhr = new XMLHttpRequest();

            // Устанавливаем метод и URL для запроса
            xhr.open("POST", "http://localhost:8080/api/alltask", true);

            // Устанавливаем обработчик события при успешном завершении запроса
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Попытаемся преобразовать ответ в объект JSON
                    try {
                        let tasks = JSON.parse(xhr.responseText);
                        // Здесь tasks представляет массив задач
                        console.log("Успешный запрос!");
                        console.log(tasks);

                        // Теперь вы можете использовать данные для заполнения вашей страницы
                        // Например, добавить задачи в соответствующие списки на вашей странице

                        // Пример:
                        let freeTasksList = document.getElementById("column-free");
                        let inProgressTasksList = document.getElementById("column-in-progress");
                        let inReviewTasksList = document.getElementById("column-in-review");
                        let completedTasksList = document.getElementById("column-completed");

                        tasks.forEach(function (task) {
                            let listItem = document.createElement("li");
                            listItem.textContent = task.taskTitle;

                            // В зависимости от значения task.Colum, добавьте задачу в соответствующий список
                            switch (task.Colum) {
                                case "Свободные":
                                    freeTasksList.appendChild(listItem);
                                    break;
                                case "В работе":
                                    inProgressTasksList.appendChild(listItem);
                                    break;
                                case "В ревью":
                                    inReviewTasksList.appendChild(listItem);
                                    break;
                                case "Завершенные":
                                    completedTasksList.appendChild(listItem);
                                    break;
                                default:
                                    // Обработка неизвестных значений Colum
                                    break;
                            }
                        });
                    } catch (e) {
                        console.error("Ошибка при разборе JSON: " + e);
                    }
                } else {
                    // Обработка ошибок
                    console.error("Произошла ошибка: " + xhr.status);
                }
            };
            xhr.send();
        });

    </script>

</body>
</html>
