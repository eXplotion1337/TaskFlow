<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskFlow - Создать задачу</title>
    <!-- Подключаем стили Bootstrap и пользовательские стили -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../main/main.html" id="TaskFlowLink">TaskFlow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../dashboard/dashboard.html" id="dashboardLink">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Projects/projects.html" id="Projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-task.html" id="createNewTask">Create New Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <div class="row mt-4">
            <div class="col-md">
                <h2>Создать новую задачу</h2>
                <form id="createTaskForm">
                    <div class="form-group">
                        <label for="NameProjects">Проект</label>
                        <input type="text" class="form-control" id="NameProjects" placeholder="Введите название проекта" required>
                    </div>
                    <div class="form-group">
                        <label for="taskTitle">Название задачи</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Введите название задачи" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Описание задачи</label>
                        <textarea class="form-control" id="taskDescription" rows="4" placeholder="Введите описание задачи" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="TimeStart">Время начала</label>
                        <textarea class="form-control" id="TimeStart"  placeholder="Введите время начала " required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="TimeEnd">Время начала</label>
                        <textarea class="form-control" id="TimeEnd"  placeholder="Введите время завершения " required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskAssignee">Исполнитель</label>
                        <input type="text" class="form-control" id="taskAssignee" placeholder="Введите имя исполнителя" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать задачу</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Подключаем скрипты Bootstrap и пользовательский JavaScript, а также библиотеку Sortable.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="../scripts/script.js"></script>

    <script>
        document.getElementById("dashboardLink").addEventListener("click", function(event) {
            event.preventDefault();
            let accessToken = localStorage.getItem('token');

            if (accessToken) {
                makeRequest("./dashboard", accessToken); // Выполняем переход с токеном в заголовке Authorization
                // window.location.href = "./dashboard";
            } else {
                // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
                window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
            }
        });

        document.getElementById("createNewTask").addEventListener("click", function(event) {
            event.preventDefault();
            let accessToken = localStorage.getItem('token');

            if (accessToken) {
                makeRequest("./createNewTask", accessToken); // Выполняем переход с токеном в заголовке Authorization
                // window.location.href = "./dashboard";
            } else {
                // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
                window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
            }
            // window.location.href = "./createNewTask";
        });

        function makeRequest(url, token) {
            let xhr = new XMLHttpRequest();

            xhr.open('GET', url, true);
            // Устанавливаем заголовок Authorization
            xhr.setRequestHeader('Authorization', 'Bearer ' + token);

            xhr.setRequestHeader('Cache-Control', 'no-cache');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Обработка успешного ответа
                        console.log(xhr.responseText);

                        // Редирект на другую страницу
                        window.location.href = url;
                    } else {
                        // Обработка ошибки
                        console.error('Ошибка запроса:', xhr.status, xhr.statusText);
                    }
                }
            }
            // Отправляем запрос
            // xhr.open('GET', url, true);
            xhr.send();
        }

        document.getElementById("TaskFlowLink").addEventListener("click", function(event) {
            event.preventDefault();
            let accessToken = localStorage.getItem('token');

            if (accessToken) {
                makeRequest("./", accessToken); // Выполняем переход с токеном в заголовке Authorization
                // window.location.href = "./dashboard";
            } else {
                // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
                window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
            }
            // window.location.href = "./";
        });

        document.getElementById("Projects").addEventListener("click", function(event) {
            event.preventDefault();
            let accessToken = localStorage.getItem('token');

            if (accessToken) {
                makeRequest("./Projects", accessToken); // Выполняем переход с токеном в заголовке Authorization
                // window.location.href = "./dashboard";
            } else {
                // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
                window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
            }
            // window.location.href = "./Projects";
        });

        document.getElementById("createTaskForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвратить стандартное действие отправки формы

            // Получите значение NameProjects из формы
            let projectName = document.getElementById("NameProjects").value;
            let accessToken = localStorage.getItem('token');
            // Отправьте POST-запрос для проверки наличия проекта
            fetch(`/api/checkProdject/${projectName}`, {
                method: "POST",
                headers: {
                    'Authorization': 'Bearer ' + accessToken

                },
            })
                .then(function(response) {
                    if (response.status === 200) {
                        // Если проект существует, создайте задачу
                        createTask();
                        let accessToken = localStorage.getItem('token');

                        if (accessToken) {
                            makeRequest("./dashboard", accessToken); // Выполняем переход с токеном в заголовке Authorization
                            // window.location.href = "./dashboard";
                        } else {
                            // Если токен отсутствует, можешь перенаправить пользователя на страницу входа
                            window.location.href = "./sing-in"; // Измени в соответствии с реальным путем
                        }
                    } else {
                        // Если проект не существует, предупредите пользователя
                        alert("Проект не найден. Пожалуйста, проверьте название проекта.");
                    }
                })
                .catch(function(error) {
                    console.error("Произошла ошибка при проверке проекта:", error);
                });
        });

        // Функция для создания задачи
        function createTask() {
            // Соберите данные из формы в объект JSON
            let formData = {
                taskTitle: document.getElementById("taskTitle").value,
                taskDescription: document.getElementById("taskDescription").value,
                TimeStart: document.getElementById("TimeStart").value,
                TimeEnd: document.getElementById("TimeEnd").value,
                NameProjects: document.getElementById("NameProjects").value,
                taskAssignee: document.getElementById("taskAssignee").value

            };

            let accessToken = localStorage.getItem('token');

            // Отправьте POST-запрос на сервер для создания задачи
            fetch("./createNewTask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": 'Bearer ' + accessToken
                },
                body: JSON.stringify(formData)
            })
                .then(function(response) {
                    if (response.status === 201) {
                        window.location.href = './dashboard';
                    } else {
                        // Обработайте другие статусы, если необходимо
                    }
                    // Обработайте ответ от сервера, если необходимо
                })
                .catch(function(error) {
                    // Обработайте ошибку, если она произошла
                    console.error("Произошла ошибка при отправке запроса:", error);
                });
        }

    </script>

</body>
</html>
